<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Metadata para PWA -->
        <!-- Modificar color barra de estado ANDROID -->
        <meta name="theme-color" content="#41b883" />
        <!-- Optimizacion de SEO -->
        <meta name="MobileOptimized" content="width" />
        <meta name="HandheldFriendly" content="true" />
        <!-- Modificar Barra de estado IOS -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Existen 3 content en esta meta -> content="default", content="black" -->
        
        <title>Contador App</title>

        <!-- Iconos -->
        <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
        <link rel="apple-touch-icon" href="./img/favicon.png" />
        <link rel="apple-touch-startup-image" href="./img/favicon.png" />

        <!-- Manifest -->
        <link rel="manifest" href="./manifest.json">
        <!-- Hojas de estilos -->
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app" class="app">
            <h1 class="title">{{title}}</h1>
            <hr />
            <h3 class="count">{{count}}</h3>
            <hr />
            <div>
                <!-- Pasar funciones al button -->
                <!-- <button v-on:click="disCount">-1</button>
                <button @click="addCount">+1</button> -->
                
                <!-- Envio de un solo parametro -->
                <!-- <button v-on:click="modCount('dis')">-1</button>
                <button @click="modCount()">+1</button> -->

                <!-- Envio de multiples parametros -->
                <!-- <button v-on:click="modCount('dis', 1500)">-1</button>
                <button @click="modCount('', 500)">+1</button> -->

                <!-- Final del PWA -->
                <button v-on:click="modCount('dis')">-1</button>
                <button @click="modCount">+1</button>
            </div>
            </div>
            <!-- dimensiones de los icon-> 16 32 64 128 256 512 1024 pero no usamos 16 y 512, el 16 es para el favi-icon -->
        </div>

        <script src="./load.js"></script>

        <script src="./js/main.js"></script>
        <script src="./js/mountApp.js"></script>
    </body>
</html>
